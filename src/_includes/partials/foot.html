<article class="foot">
    <div class="wrapper">
        <h2 class="subheading">
            {{ foot.title }}
        </h2>
        <div class="foot__links">
            {% for link in foot.links %} 
            <li>
                <a class="button" href="{{ link.url }}">
                    {{ link.name }}
                </a>
            </li>
            {% endfor %}
        </div>
    </div>
</article>
